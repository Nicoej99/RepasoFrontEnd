<!DOCTYPE html>
<html lang="en-US">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Repaso</title>  
</head>

<body>
    <div>
        <form name="f1" class="formulario" method="post" id="form">
            <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese sus Nombres" required="required">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus Apellidos" required="required">
        <br>
        <br>
        <input class="controls" type="text" name="Cedula" id="Cedula" placeholder="Ingrese su cedula " required="required">
        <br>
        <br>
        <label>Fecha de nacimiento</label>
        <input placeholder="fecha de nacimiento"  type="date" required="required">
        <br>
        <p>Genero</p>
            <input type="radio" name="genero" value="1">Hombre
            <br>
            <input type="radio" name="genero" value="2">Mujer
            <br>
            <input type="radio" name="genero" value="3">No Especifico
            <br>
        <br>
        <p>Pais donde estudias</p>
        <select name="pais" class="entrada" required="required">
            <option value="0" selected>Seleccione... 
            <option value="1">España 
            <option value="2">Argentina 
            <option value="3">Colombia       
        </select>
        <br>
        <br>
        <input class="controls" type="email" name="Email" id="Email" placeholder="Ingrese su Correo" required="required">
        <br>
        <br>
        <input class="controls" type="password" name="Clave" id="Clave" placeholder="Ingrese su Contraseña" required="required">
        <br>
        <br>
        <input class="controls" type="text" name="Celular" id="Celular" placeholder="Ingrese su numero de celular o telefono" required="required">
        <br>
        <br>
        <textarea class="entradas" rows="12" cols="24" name="comments"> ¿ Qué carrera deseas estudiar y por qué ?</textarea><br />
        <br>
        <br>
        <button id="Envio"type="submit">Enviar</button>
        <br>

        </form>
        <br><br>
    </div>
    <script src="Validar.js"></script>
 </body>
</html>
